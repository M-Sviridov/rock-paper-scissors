<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>


<body>
    <div>
        <h1>Rock Paper Scissors</h1>
        <h2>Welcome to the Rock, Paper and Scissors game</h2>
        <h3>Please make your move...</h3>
    </div>
    <div class="buttons">
        <img id="rock" value="rock" src="https://i.ibb.co/HpMZbSM/rock.png" alt="rock">
        <img id="paper" value="paper" src="https://i.ibb.co/7zz3r6G/paper.png" alt="paper">
        <img id="scissors" value="scissors" src="https://i.ibb.co/b7HbFFb/scissors.png" alt="scissors">
    </div>
    <div class="scores-label">
        <h4 id="player-score-label">Player Score</h4>
        <h4 id="computer-score-label">Computer Score</h4>
    </div>
    <div class="scores">
        <div id="player-score-container">
            <h4 id="player-score">0</h4>
        </div>
        <div id="computer-score-container">
            <h4 id="computer-score">0</h4>
        </div>
    </div>
    <div class="play-container"></div>
    <div class="reset-button-container"></div>
</body>

<script src="main.js"></script>

</html>
